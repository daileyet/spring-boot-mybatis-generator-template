<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<body>
		<header th:fragment="header" id="header" class="bg-primary">
			<nav class="navbar navbar-inverse navbar-fixed-top" id="navbar" role="banner">
				<div class="container">
					<div class="navbar-header">
						<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".zui-navbar-collapse">
				          <span class="sr-only">切换导航</span>
				          <span class="icon-bar"></span>
				          <span class="icon-bar"></span>
				          <span class="icon-bar"></span>
				        </button>
						<a href="/" th:href="@{/}" class="navbar-brand">
							<span class="brand-logo"><img src="../static/img/logo.png" th:src="@{/img/logo.png}"  class="img-responsive"></span>
							<span class="brand-title">SPRJ <small class="sprj-version" th:text="${appVersion}">1.0.1</small></span> 
							<i data-toggle="tooltip" id="compactTogger" data-placement="bottom" class="icon icon-home"></i>
						</a>
					</div>
					<div class="collapse navbar-collapse zui-navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown" sec:authorize="hasAnyRole('ADMIN','CONTRIBUTOR')" >
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon icon-cog"></i> <b class="caret"></b></a>
								<ul class="dropdown-menu" role="menu">
									<li ><!-- sec:authorize="hasRole('CONTRIBUTOR')" -->
										<a title="系统配置" th:href="@{/#}"><i class="icon icon-wrench"></i><span> 系统配置</span></a>
									</li>
								</ul>
							</li>
							<li class="dropdown" sec:authorize="isAuthenticated()">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon icon-user"></i> <b class="caret"></b></a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a href="#"><i class="icon icon-smile"></i> <span sec:authentication="name">uname</span></a>
									</li>
									<li>
										<a th:href="@{/logout}"><i class="icon icon-signout"></i><span> 登出</span></a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		
		<footer th:fragment="footer">
			<a th:href="@{/}" class="hidden" id="page-base-url"></a>
			<input id="page-forward-msg" type="hidden" th:if="${fmsg}" th:value="${fmsg}"/>
			<div class="container">
				<hr>
				<p class="text-muted small text-center">Copyright &copy; 2018 Openthinks.com All rights reserved.</p>
			</div>
		</footer>
	</body>

</html>
